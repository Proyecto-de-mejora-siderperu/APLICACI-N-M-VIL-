<div class="container">
  <br>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Editar Evaluación</h5>
      <form action="" (submit)="updateEvaluation()">
        <div class="w-100 d-flex justify-content-center" *ngIf="messageError">
          <small class="text-danger">{{messageError}}</small>
        </div>
        <div class="form-group">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" [(ngModel)]="evaluation.title" name="title">
        </div>
        <div class="form-group">
          <label class="form-label">Descripción</label>
          <textarea class="form-control" rows="3" name="description" [(ngModel)]="evaluation.description"></textarea>
        </div>
        <div class="form-group">
          <label class="form-label">Fecha inicio</label>
          <input type="date" name="fecha_inicio" [(ngModel)]="evaluation.date_start" id="fecha_inicio"
            class="form-control">
        </div>
        <div class="form-group">
          <label class="form-label">Fecha fin</label>
          <input type="date" name="fecha_fin" id="fecha_fin" class="form-control" [(ngModel)]="evaluation.date_end">
        </div>
        <div class="form-group">
          <label class="form-label">Evaluacion</label>
          <select name="evaluacion" id="evaluacion" [(ngModel)]="evaluation.form_id" class="form-select">
            <option value="">Seleccionar</option>
            <option *ngFor="let item of forms" value="{{item.id}}">
              {{item.title}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Para</label>
          <select name="evaluacion_para" id="evaluacion_para" [(ngModel)]="evaluation.for_user" class="form-select">
            <option value="">Seleccionar</option>
            <option value="practicante">Practicante</option>
            <option value="aprendiz">Aprendiz</option>
            <option value="monitor">Monitor</option>
          </select>
        </div>

        <div class="form group">
          <div class="w-100 d-flex justify-content-end my-3">
            <button class="btn btn-primary" type="submit">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
